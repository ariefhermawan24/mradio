<style>
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999 !important;
        background-color: #000 !important;
        color: #fff;
        box-shadow: 0 2px 0 white;
    }

    /* Brand */
    .logo-icon {
        height: 2.5rem;
        width: auto;
    }

    .title {
        font-size: 18px;
        letter-spacing: .6px;
    }

    /* Right action container */
    .navbar-actions {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    /* Search Button */
    .radio-search-btn {
        background: #000;
        color: white;
        border: 1px solid #0d6efd;
        padding: 11px 20px;
        border-radius: 30px;
        font-weight: 600;
        letter-spacing: .4px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
        transition: all .35s ease;
    }

    .radio-search-btn i:first-child {
        color: #0d6efd;
    }

    .radio-search-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, transparent 30%, rgba(13, 110, 253, .4), transparent 70%);
        transform: translateX(-100%);
        transition: transform .6s ease;
    }

    .radio-search-btn:hover::before {
        transform: translateX(100%);
    }

    .radio-search-btn i {
        color: #0d6efd;
    }

    .nav-auth-wrapper{
  position:relative;
}

    .nav-login {
        position: relative;
    overflow: hidden;
    box-shadow: 0 0 14px rgba(255,193,7,.35);
    color: white;
    border: 1px solid #444;
    padding: 11px 18px;
    border-radius: 30px;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: .3s;
}

.nav-login i {
    color: #ffc107;
}

/* Sweep highlight */
.nav-login::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,193,7,.45),
        transparent 70%
    );
    transform: translateX(-100%);
    transition: transform .6s ease;
}

/* Hover */
.nav-login:hover {
    background: #050b18;
    border-color: #ffc107;
}

.nav-login:hover::before {
    transform: translateX(100%);
}

.nav-avatar{
    width:22px;
    height:22px;
    border-radius:50%;
    object-fit:cover;
    border:1px solid #ffc107;
}

.nav-dropdown{
  position:absolute;
  top:135%;
  right:-10px;
  width:220px;
  background:#0b0b0b;
  border:1px solid #222;
  border-radius:10px;
  padding:12px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  z-index:99999;

  opacity:0;
  transform:translateY(-10px) scale(.97);
  pointer-events:none;
  transition:all .25s ease;
}

.nav-dropdown.show{
  opacity:1;
  transform:translateY(0) scale(1);
  pointer-events:auto;
}

.nav-dropdown.hide{
  opacity:0;
  transform:translateY(-10px) scale(.97);
}


/* PROFIL (tanpa hover, tanpa border warna) */
.nav-user-top{
  display:flex;
  gap:10px;
  align-items:center;
  padding-bottom:10px;
  border-bottom:1px solid #222;
  margin-bottom:8px;
}

.nav-user-top div{
  max-width:140px;
  overflow:hidden;
}

#dropName,
#dropEmail{
  display:block;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.nav-user-top img{
  width:38px;
  height:38px;
  border-radius:50%;
  object-fit:cover;
}

.nav-user-top strong{
  display:block;
  font-size:13px;
  font-weight:600;
}

.nav-user-top small{
  font-size:11px;
  opacity:.5;
}

.nav-dropdown a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:6px;
  color:white;
  text-decoration:none;
  font-size:13px;
  transition:all .25s ease;
  position:relative;
  overflow:hidden;
  border:1px solid transparent;
}

.nav-dropdown a i{
  width:16px;
  text-align:center;
  opacity:.7;
}

.nav-dropdown a::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent 30%, rgba(13,110,253,.35), transparent 70%);
  transform:translateX(-100%);
  transition:transform .5s ease;
}

/* Sweep merah khusus Logout */
#logoutBtn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(220,53,69,.45),
    transparent 70%
  );
  transform:translateX(-100%);
  transition:transform .5s ease;
}

#logoutBtn:hover::before{
  transform:translateX(100%);
}

.nav-dropdown a:hover{
  background:#050b18;
  color:#0d6efd;
  border-color:#0d6efd;
}

.nav-dropdown a:hover i{
  opacity:1;
  color:#0d6efd;
}

.nav-dropdown a:hover::before{
  transform:translateX(100%);
}

#logoutBtn:hover{
  color:#dc3545 !important;
  border-color:#dc3545 !important;
}

#logoutBtn:hover i{
  color:#dc3545 !important;
}


    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity .35s ease, transform .35s ease;
    }

    .overlay.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .overlay.hide {
        opacity: 0;
        transform: translateY(20px);
    }

    .overlay-content {
        margin-top: 30px;
    }

    .suggest-box {
        background: #111;
        max-height: 200px;
        overflow-y: auto;
        border-radius: 6px;
    }

    .suggest-item {
        padding: 6px 10px;
        cursor: pointer;
    }

    .suggest-item:hover {
        background: #0d6efd;
    }

    .suggest-item.active {
        background: #0d6efd;
    }

    .suggest-item.disabled {
        opacity: .4;
        pointer-events: none;
    }

    .card-radio {
        min-width: 200px;
        background: #1a1a1a;
        border-radius: 10px;
        padding: 10px;
    }

    /* RESPONSIVE: sembunyikan teks */
    @media(max-width:750px) {

        .radio-search-btn span,
        .nav-login span {
            display: none;
        }

        .radio-search-btn,
        .nav-login {
            padding: 10px 12px;
            border-radius: 50%;
            justify-content: center;
        }
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark px-3">

</div>


    </div>
</nav>

        <div class="d-flex justify-content-between align-items-center mb-3">

            <button class="btn btn-danger" onclick="closeOverlay()">Close</button>
        </div>

        <!-- Radio name -->
        <input id="radioInput" class="form-control mb-2" placeholder="Search radio name...">

        <!-- Country -->
        <select id="countrySelect" class="form-select mb-2"></select>

        <!-- Tag -->
        <input id="tagInput" class="form-control mb-2" placeholder="Search genre/tag...">
        <div id="tagSuggest" class="suggest-box"></div>

        <button class="btn btn-success w-100 mt-2" onclick="searchRadio()">Search</button>

        <!-- Top Genre -->
        <h5 class="mt-4">Top Genre</h5>
        <div id="topTags" class="d-flex overflow-auto gap-3 pb-2"></div>

</div>

      <div class="toast-body d-flex align-items-center gap-2">

      </div>

      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>

    </div>
  </div>
</div>
