<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/style/image/Radio Icon.png" type="image/png" />
    <title>MRADIO | free listening all radio around the world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
</body>

<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-header">
    <img src="/style/image/Radio Icon.png" class="loading-logo" alt="Logo">
    <div class="loading-title">MRADIO</div>
  </div>
  <div class="loading-box">
    <div id="loadingIcon" class="spinner"></div>
    <h4 id="loadingText" class="loading-text">Connecting to radio server<span class="dots"></span></h4>
    <p id="loadingDetail">Please wait</p>
  </div>
</div>
<div id="modal-login-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/script/script.js"></script>
<script>
fetch("/component/modal-login.html")
  .then(r=>r.text())
  .then(t=>document.getElementById("modal-login-placeholder").innerHTML=t);

function openAuthModal(){
  const modal = document.getElementById("authModal");
  modal.style.display = "flex";

  requestAnimationFrame(()=>{
    modal.classList.add("show");
    modal.classList.remove("hide");
  });

  switchAuth("login");
}

function closeAuthModal(){
  const modal = document.getElementById("authModal");

  modal.classList.add("hide");
  modal.classList.remove("show");

  setTimeout(()=>{
    modal.style.display = "none";
  }, 250);
}

</script>
<script src="/component/script/navbar.js"></script>
<script type="module" src="/database/navbar-auth.js"></script>
<script type="module" src="/database/auth-ui.js"></script>
</html>
